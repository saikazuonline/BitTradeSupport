<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="/css/login.css" th:href="@{/css/login.css}"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>Trade</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    
    <div class="row">
       <div class="col-md-6 col-md-offset-3">
          <h1>通貨購入</h1>
          <form action="#" th:action="@{/trade/do}" th:object="${tradeForm}" method="post" class="form-horizontal">
              
            <div class="form-group">
              <label for="input_currency" class="col-md-2 control-label">通貨：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="ETH" th:field="*{currency}" /><br />
              </div>
            </div>
            
            <div class="form-group">
              <label for="input_quentity" class="col-md-2 control-label">量：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="1" th:field="*{quentity}" /></label><br />
              </div>
            </div>
            
            <div class="form-group">
              <label for="input_upper" class="col-md-2 control-label">上限：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="101" th:field="*{upper}" /></label><br />
              </div>
            </div>
            
            <div class="form-group">
              <label for="input_lower" class="col-md-2 control-label">下限：</label>
              <div class="col-md-10">
                <input type="text" class="form-control" placeholder="99" th:field="*{lower}" /></label><br />
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn btn-primary btn-block">購入</button>
              </div>
            </div>
        　</form>      
    　 </div>
    </div>
</body>
</html>
